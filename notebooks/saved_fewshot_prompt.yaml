examples:
- answer: 그렇다면 **Tobermory 1972 MI**에서 고기·가죽·담배처럼 거친 면과 달콤한 면이 동시에 느껴집니다. 또한 **Ardbeg
    1973 DL**처럼 과일·스모크가 균형 잡혀 한껏 무게감 있는 풍미를 즐길 수 있어요.
  question: 헤비한 육향이나 거칠고 진득한 스모크 계열을 선호해요. 어디 하나 빠지는 거 없이 꽉 찬 스타일이면 더 좋겠어요.
- answer: 노즈에선 '말린 자두, 블랙커런트, 약간의 파파야·망고, 나무 바니시, 카라멜, 후추' 등이 언급됩니다. 맛(팔레트)에선 그보다
    더 화려하고 생동감 있는 트로피컬 과일(망고, 패션프루트, 파인애플)이 확연해지며, 동시에 살짝의 스모크·바비큐 느낌도 느껴진다고 해요.
  question: Glendronach 1972를 마실 때 팔레트에서 열대 과일이 폭발한다고 들었는데, 노즈는 어떤가요?
- answer: Bowmore 1964 Black은 깊은 셰리 영향과 함께 붉은 베리(라즈베리, 블랙베리), 건자두, 살구의 과일 풍미가 특징입니다.
    리뷰에 따르면 초콜릿과 흑체리 같은 달콤쌉싸름한 노트가 있고, 전반적으로 풍부하고 벨벳 같은 질감의 긴 피니쉬가 돋보인다고 해요.
  question: Bowmore 1964 Black 위스키에 대해 알려주세요. 어떤 맛과 향이 두드러지나요?
- answer: Port Ellen 10th Release처럼 해안 지역 특유의 짠맛과 미네랄, 그리고 사과나 오렌지 같은 달콤한 과일 향이 함께
    어우러진 예시가 좋겠네요. 또한, Laphroaig 21-year-old Heathrow에서도 해초와 과일이 적절히 섞여 농장스럽지 않게 느껴집니다.
  question: 바닷가 특유의 미네랄, 짠맛이 강조되는 한편 과일 향도 좀 있었으면 좋겠어요. 너무 시골 농장 느낌만 나면 싫어서요.
- answer: 오래된 캄벨타운 증류소 제품 중에는 피니쉬가 몇 분씩 이어진다고 언급되는 경우가 있습니다. 예컨대 1960년대 후반 빈티지에서는
    '오렌지 잼, 열대 과일, 짙은 스파이스가 긴 시간 남는다'고 해요. 이런 스타일은 마시고 난 뒤에도 달콤하고 매콤한 여운이 오래 가니 만족스러우실
    겁니다.
  question: 짧은 피니쉬는 별로더라고요. 마시고 난 뒤에도 한참 입안에 남아있는 그런 게 있을까요?
- answer: 비슷하게 달콤하면서도 이색적인 풍미를 원하시면 **Glenfarclas 1965 SMWS 1.108** 같은 오래된 셰리 라인업이
    좋을 것 같아요. 또한 **Port Ellen 1979 SV** 중 일부 병입도 해안 느낌 뒤에 의외로 달콤한 과일향이 커서 인상 깊습니다.
  question: Laphroaig 10-year-old에서 놀라울 정도의 달콤한 열대과일을 느꼈는데, 그런 '의외의 단맛'을 주는 다른 예가
    있을까요?
- answer: 과일 풍미가 두드러지되 지나치게 무겁지 않은 것으로는 **Longmorn 1970 GM**이 적절합니다. 또한 **Springbank
    1967 DT**는 상쾌한 시트러스 노트와 적당한 바디감이 잘 어우러진 사례예요.
  question: 과일이 넘치도록 많으면서, 텁텁하거나 무거운 몰트 느낌은 덜했으면 해요. 그래도 어느 정도 깊이감은 있었으면 좋겠어요.
- answer: 리뷰에 따르면 초콜릿, 망고, 파인애플, 바나나 등 열대 과일과 오크, 바닐라, 약간의 담배 잎, 토피 등이 전반적으로 조화롭습니다.
    특히 부드러운 오크와 감초(리큐리쉬), 말린 과일 풍미가 두드러지며 피니쉬는 길고 달콤하게 이어져요.
  question: Springbank 35-year-old는 전반적으로 어떤 맛과 향을 가지고 있나요?
- answer: Highland Park 1958은 달콤한 벌꿀(honey)과 감귤류(피血오렌지, 귤), 솔 향, 스모크 등이 특징입니다. 유사하게
    과일류, 꿀, 스모키함이 조화를 이루는 Bowmore 1957을 고려해보세요. 망고, 바나나 등 과일향과 허니, 가벼운 스모크가 어우러져 비슷한
    콘셉트를 즐기실 수 있습니다.
  question: Highland Park 1958과 비슷한 느낌의 위스키를 추천받고 싶어요. 어떤 걸 마셔보면 좋을까요?
- answer: Tullibardine 1966은 써릿한 면보다 달콤하고 상큼한 시트러스가 살아 있어 부담 없이 마시기 괜찮습니다.
  question: 밝은 시트러스하고 은은한 달콤함이 공존했으면 좋겠어요. 쌉쌀한 여운은 별로 안 땡기거든요.
- answer: Springbank 1969 DE가 대표적으로 중간~후반부까지 과일 잼과 스파이스가 여운을 길게 남깁니다. 또 Brora 10th
    Release에서도 시트러스, 허니, 몰트가 오랫동안 피니쉬를 이어가 '끝맛이 꽤나 길다'는 평가를 받습니다.
  question: 피니쉬가 정말 길게 이어지는 드라마틱한 위스키를 마셔보고 싶어요. 중간에 끊기지 않고, 입안 전체가 오랫동안 감겨 있었으면 해요.
- answer: 네, 그런 균형감 있는 제품으로는 Bowmore 1971이나 Mortlach 1957 GM처럼 오래 숙성된 셰리 위스키가 좋습니다.
    건과일의 농도와 달콤함 사이에 미묘한 씁쓸함이 공존해, 부담 없이 즐길 수 있어요.
  question: 혀 끝에 기분 좋은 쓴맛만 남고, 전체적으로 과하지 않은 달콤함이 느껴지는 위스키가 있나요?
- answer: 이는 충분히 숙성되면서도 탄닌이 과하지 않은 셰리 위스키를 찾으시면 됩니다. 1960~70년대 생산분 중에, 스파이스와 달콤한 건과일이
    강하지만 마무리가 크게 떫지 않고 '깔끔한 잔향'으로 이어지는 제품이 있어요. 그런 병입들은 입안에 맴도는 스파이스가 잔잔하게 지면서 달콤·부드러운
    피니쉬가 남아요.
  question: 달고 매운 건 좋은데, 너무 떫게 마무리되는 건 싫어요. 마신 뒤에 텁텁한 오크감 말고 깔끔함이 이어졌으면 좋겠습니다.
- answer: 과실향이 강한 시트러스 계열로는 **Glenglassaugh 1967**에서 레더·초콜릿과 함께 오렌지·시트러스가 어우러진 평가가
    있고, **Glen Avon 1974 GM**도 꿀·과일·약간의 시트러스로 달콤하면서 산뜻한 맛을 보여줍니다.
  question: Dalmore 1978처럼 살짝 오렌지·시트러스가 나는 위스키를 좋아해요. 다른 비슷한 제품은 뭘 마셔볼 수 있을까요?
- answer: 1) Glenfarclas 1967 빈티지(일부 병입분)는 강한 셰리와 다크 초콜릿, 라즈베리·오렌지류 과일향이 복합적이면서도 쓴
    오크가 과하지 않은 편입니다. 2) Glendronach 1971/72 시리즈 중에서도 '셰리+초콜릿+과일'이 주를 이루면서 텁텁한 쓴맛 없이
    밸런스를 잘 잡아주는 병입이 몇 종 있죠.
  question: Glen Grant 1964 GM 처럼 '쉐리, 다크 초콜릿, 달콤한 과일'이 강한데 오크의 씁쓸함이 과하지 않은 위스키를 2~3개
    추천해주실 수 있나요?
- answer: Port Ellen 1969 GM이 그런 특징을 가지고 있습니다. 리뷰에 '오렌지, 레몬, 자몽' 등 시트러스계 과일에 열대 과일까지
    두드러진다고 해요. 해안가 특유의 피트와 의약품 느낌도 있지만, 과일향이 꽤 인상적이라는 평입니다.
  question: 시트러스(감귤류) 계열 과일 향이 두드러진 Port Ellen이 궁금해요. 어떤 게 있나요?
- answer: '**Glenlivet 1940 GM**은 진한 셰리와 다크 초콜릿, 그리고 부드러운 몰트가 잘 어우러져 스모크가 과하지 않습니다.
    추가로 **Bowmore 1964 RWD**도 너무 강한 스모크 없이 초콜릿·과일·꿀 같은 달콤함이 조화로운 편이에요.'
  question: 어두운 초콜릿 느낌과 약간의 셰리 풍미를 함께 느껴보고 싶어요. 스모크는 적었으면 합니다.
- answer: 초반에 오렌지·레몬·파인애플 같은 과일향이 두드러지고, 이후에 소금기와 스모크, 피트가 서서히 올라온다는 리뷰가 있습니다. 과일의
    단맛과 피트·후추의 자극이 교차하며 피니쉬도 길고 페퍼리(후추 향)하게 이어진다고 해요.
  question: Brora 1972는 어떤 풍미를 가지고 있나요?
- answer: 네, 예를 들어 Glenfarclas 1959 SV도 비슷한 스타일의 헤비 셰리와 잘 익은 과일 노트를 갖고 있어요. 추가로 Bowmore
    1971 같은 오래된 섬 증류소 제품도 건과일과 스파이시함이 어우러져 유사한 느낌을 즐기실 수 있습니다.
  question: Macallan 1972 GM처럼 달콤한 셰리와 과일 케이크 풍미가 돋보이는 위스키가 더 있을까요?
- answer: 복합적인 해안 내음과 부드러운 오크 숙성을 동시에 느끼려면 Laphroaig 1977이나 Bowmore 1971 같은 올드 아일라
    라인을 시도해보세요. 두 위스키 모두 은은한 바다향과 달콤한 오크의 균형이 매력적입니다.
  question: 짭조름한 해안풍이 은은하게 깔리면서도, 달큰한 오크 숙성이 잘 녹아든 걸 찾고 있어요. 추천해주실 만한 게 있을까요?
